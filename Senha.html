<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esqueci Minha Senha</title>
  <link rel="stylesheet" href="Senha.css" />
</head>
<body>
  <main class="container">
    <img src="Imgs/wayfar.png" alt="Logo da empresa" class="logo-circle" />
    <h1>ESQUECI MINHA SENHA</h1>
    <p>
      Para redefinir sua senha, informe o usuário ou e-mail cadastrado na sua conta
      e lhe enviaremos um link com as instruções.
    </p>
    <form>
      <label for="email">Email ou usuário</label>
      <input type="text" id="email" name="email" />
      <button type="submit" class="btn-proximo"><a href="login.html">PRÓXIMO</a></button>
      <a href="login.html" class="btn-cancelar">Cancelar</a>
    </form>
  </main>
</body>
</html>
