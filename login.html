<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wayfar - Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  
  <!-- box -->
  <main class="container">
    <div class="login-box">
      <div class="header">
        <img src="Imgs/wayfar.png" alt="Logo 
        Wayfar" />
        
      </div>
      
 <!-- box FIM-->

      <!-- FORMULÁRIO -->
      <form class="form">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Senha*</label>
        <input type="password" id="senha" name="senha" required />

        <button type="submit"> <a href="inicial.html">ENTRAR</a> </button>
        <a href="Senha.html" class="esqueceu">Esqueceu a senha?</a> 
      </form>
    </div>

    <!-- QR CODE -->
    <section class="code">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://wayfar.app/login&size=120x120" alt="QR Code" />
      <p><strong>Entrar com código QR</strong><br />
      Escaneie com o app Wayfar para fazer login imediatamente</p>
      <p><strong>Não tem uma conta?</strong></p>
      <a href="cadastro.html" class="cadastro">Cadastre-se</a>
    </section>
    <!-- QR CODE FIM -->
  </main>
</body>
</html>
